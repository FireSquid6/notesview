name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build all binaries
        run: ./build/make-all-binaries.sh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/binaries/mdserve-linux-x64
            dist/binaries/mdserve-linux-arm64
            dist/binaries/mdserve-macos-x64
            dist/binaries/mdserve-macos-arm64
            dist/binaries/mdserve-windows-x64.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
